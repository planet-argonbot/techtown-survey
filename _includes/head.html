<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:description" content="A survey representing the state of diversity in Portland's Tech Industry in 2016. The data is collected from 23 companies signing a pledge to further diversity in tech.">
  <meta name="twitter:description" content="A survey representing the state of diversity in Portland's Tech Industry in 2016. The data is collected from 23 companies signing a pledge to further diversity in tech.">
  <meta property="og:site_name" content="TechTown Diversity Survey 2016, Portland">
  <meta property="og:title" content="TechTown Diversity Survey 2016, Portland">
  <meta name="twitter:title" content="TechTown Diversity Survey 2016, Portland">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/images/techtown-opengraph.jpeg">
  <meta name="twitter:image" content="/images/techtown-opengraph.jpeg">
  <meta name="twitter:card" content="summary">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/chartist-plugin-tooltip/dist/chartist-plugin-tooltip.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
<!--   <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"> -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
